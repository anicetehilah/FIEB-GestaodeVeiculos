Screen2 As screen:
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    "Gallery1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        BorderColor: =RGBA(32, 54, 71, 1)
        Height: =740
        Items: |-
            =Sort(
                If(
                    IsBlank('End-DatePicker'.SelectedDate),
                    If(
                        IsBlank('Start-DatePicker'),
                        VistoriaCarros,
                        Filter(
                            VistoriaCarros,
                            'Data e Hora da Saída' >= 'Start-DatePicker'.SelectedDate
                        )
                    ),
                    If(
                        IsBlank('Start-DatePicker'),
                        Filter(
                            VistoriaCarros,
                            'Data e Hora da Saída' <= 'End-DatePicker'.SelectedDate
                        ),
                        Filter(
                            VistoriaCarros,
                            'Data e Hora da Saída' <= 'End-DatePicker'.SelectedDate,
                            'Data e Hora da Saída' >= 'Start-DatePicker'.SelectedDate
                        )
                    )
                ),
                'Data e Hora da Saída',
                SortOrder.Descending
            )
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(168, Self.Height - 60)
        Y: =396
        ZIndex: =1

        Title8 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.'Data e Hora da Saída'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle4 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.Veículo.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Title8.Y + Title8.Height + 2
            ZIndex: =2

        Body4 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =Self.Size * 4
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =16
            Text: =ThisItem.Motorista.DisplayName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Subtitle4.Y + Subtitle4.Height + 4
            ZIndex: =3

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(32, 54, 71, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="Exibir detalhes do item"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator8 As rectangle:
            BorderColor: =RGBA(32, 54, 71, 1)
            Fill: =RGBA(32, 54, 71, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    "'Start-DatePicker' As datepicker":
        BorderColor: =RGBA(32, 54, 71, 1)
        CalendarHeaderFill: =RGBA(100, 118, 132, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =70
        HoverDateFill: =RGBA(205, 209, 213, 1)
        IconBackground: =RGBA(100, 118, 132, 1)
        SelectedDateFill: =RGBA(100, 118, 132, 1)
        Size: =24
        Width: =575
        X: =40
        Y: =40
        ZIndex: =2

    "'End-DatePicker' As datepicker":
        BorderColor: =RGBA(32, 54, 71, 1)
        CalendarHeaderFill: =RGBA(100, 118, 132, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =70
        HoverDateFill: =RGBA(205, 209, 213, 1)
        IconBackground: =RGBA(100, 118, 132, 1)
        SelectedDateFill: =RGBA(100, 118, 132, 1)
        Size: =24
        Width: =575
        X: =40
        Y: =138
        ZIndex: =3

